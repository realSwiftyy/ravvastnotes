<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="app">
        <section class="creator-wrapper">
            <h1>New Sheet</h1>
            <label>
                <input type="text" placeholder="Name">
            </label>
            <div class="icons-container">
                <section class="icons-color red">
                    <div class="ico 1 red">1</div>
                    <div class="ico 2 red">2</div>
                    <div class="ico 3 red">3</div>
                    <div class="ico 4 red">4</div>
                    <div class="ico 5 red">5</div>
                    <div class="ico 6 red">6</div>
                    <div class="ico 7 red">7</div>
                    <div class="ico 8 red">8</div>
                    <div class="ico ghost red">
                        <img src="ghost-ico.png" alt="ghost">
                    </div>
                    <div class="ico red"></div>
                </section>
                <section class="icons-color blue">
                    <div class="ico 1 blue">1</div>
                    <div class="ico 2 blue">2</div>
                    <div class="ico 3 blue">3</div>
                    <div class="ico 4 blue">4</div>
                    <div class="ico 5 blue">5</div>
                    <div class="ico 6 blue">6</div>
                    <div class="ico 7 blue">7</div>
                    <div class="ico 8 blue">8</div>
                    <div class="ico ghost blue">
                        <img src="ghost-ico.png" alt="ghost">
                    </div>
                    <div class="ico blue"></div>
                </section>
            </div>
            <button class="btn-create">
                Create
            </button>

        </section>
        <section class="output-container">
            <div class="notes-container">
                <a>1</a>
                <a>&</a>
                <a>2</a>
                <a>&</a>
                <a>3</a>
                <a>&</a>
                <a>4</a>
            </div>

        </section>
    </section>
</body>
</html>
